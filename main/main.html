<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Bike Rental</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="awesome">
        <div class="container">
            <h1>Awesome Bike Rental</h1>
        </div>
    </header>
    <div class="new-rent">
        <div class="container">
            <div class="title">
                <h2>Create New Rent</h2>
            </div>
            <form action="" class="form">

                <div class="form-for-input">
                    <label for="bikeName">Bike name</label>
                    <input class="input_text" type="text" placeholder=" Ex. Cannondale S6">
                </div>

                <div  class="form-for-input">
                    <label for="bikeType">Bike type</label>
                    <select name="" id="selected_value">
                        <option value="Custom">Custom</option>
                        <option value="Default">Default</option>
                        <option value="Modify">Modify</option>
                    </select>
                </div>

                <div  class="form-for-input">
                    <label for="">Rent Price</label>
                    <input class="input_number" type="number">
                </div>

                <button class="btn_submit" type="submit">Submit rent</button>

            </form>
        </div>
    </div>

    <div class="your-rent">
        <div class="container">
            <div class="rent-info">
                <div class="title">
                     <h2>Your rent</h2> 
                </div>
                <div class="total">some sum</div>
            </div>
           <!-- должна выводиться динамически -->
           <div class="rent-cards">
           
           </div>     
        </div>
    </div>

    

    <div class="availabele-bicycles">
        <div class="container">
            <div class="title">
                <h2>availabele bicycles</h2>
                <span class="count_rent_bike"> count </span>
            </div>
            <div class="bicycles-cards">
                
            </div>
        </div>
    </div>

    <script src="js/main3.js"></script>
</body>
</html>
